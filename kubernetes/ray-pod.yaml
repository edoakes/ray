apiVersion: v1
kind: Pod
metadata:
  namespace: ray
  generateName: ray-worker-
spec:
  restartPolicy: Never
  affinity:
    #podAntiAffinity:
    #requiredDuringSchedulingIgnoredDuringExecution:
    #- labelSelector:
    #matchLabels:
    #type: ray
    #topologyKey: kubernetes.io/hostname
  volumes:
  - name: dshm
    emptyDir:
      medium: Memory
  containers:
  - name: ray-worker
    image: eoakes/ray-test
    command: ["/bin/bash", "-c", "--"]
    args: ["echo \"export KUBERNETES_SERVICE_HOST=$KUBERNETES_SERVICE_HOST\" >> /root/.bashrc && echo \"export KUBERNETES_SERVICE_PORT=$KUBERNETES_SERVICE_PORT\" >> /root/.bashrc && cd ray && git fetch && git checkout k8s && git reset --hard origin/k8s && cd .. && apt-get install -y rsync && pip3 install kubernetes && service ssh start && trap : TERM INT; sleep infinity & wait;"]
    ports:
      - containerPort: 12345
      - containerPort: 12346
    volumeMounts:
      - mountPath: /dev/shm
        name: dshm
    env:
      - name: LC_ALL
        value: "C.UTF-8"
      - name: LANG
        value: "C.UTF-8"
      - name: MY_CPU_LIMIT
        valueFrom:
          resourceFieldRef:
            containerName: ray-worker
            resource: limits.cpu
    resources:
      requests:
        cpu: 100m
        memory: 1Gi
